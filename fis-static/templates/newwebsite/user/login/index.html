<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../../../../css/vendor/normalize.css">
    <link rel="stylesheet" href="../../../../css/vendor/main.css">
    <link rel="stylesheet" href="../../../../css/common/common.css">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="../../../../css/common/ie-hack.css">

    <link rel="stylesheet" href="../include/sign.css?__inline">
    <!-- 如果是英文版本，则输出英文版本css补丁 -->
    <link rel="stylesheet" href="../../../../css/common/common-en.css">
    <script src="../../../../js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body class="sign">

<div id="wraper">

    <header class="wrap-1000 hr">
        <a href="#" class="fl"><i class="icon icon-logo"></i> </a>
        <div class="inline lg-60">
            <a href="#" class="btn btn-0-1 t-14-1-k1">EN</a>
        </div>
        <div class="clearfix"></div>
    </header>

    <div id="mainbody">

        <div class="wrap-1000">

            <h1 class="hc t-24-1-w">用户登录</h1>

            <div class="_panel hc">

                <div class="inline form" ic-ctrl="loginCtrl" ic-form="login">
                    <div class="mt-15">
                        <input type="text"
                               class="input-text-md"
                               placeholder="用户名/手机号码/电子邮箱"
                               ic-role-field="id"
                               ic-field-rule="id||phone||email"
                               ic-field-err-tip="请输入有效的用户名/手机号码/电子邮箱"
                               role="id">
                        <p class="tip hl" ic-role-field-err-tip="id" role="tip"></p>
                    </div>

                    <div class="mt-15">
                        <input type="password"
                               placeholder="密码"
                               class="input-text-md"
                               ic-role-field="password"
                               ic-field-rule="password"
                               ic-field-err-tip="请输入正确的密码"
                               role="password">
                        <p class="tip hl" ic-role-field-err-tip="password" role="tip"></p>
                    </div>

                    <div class="hr mt-10">
                        <label class="fl"><input type="checkbox"
                                                 value="1"
                                                 onclick="this.value=this.checked?1:0;"
                                                 ic-role-field="remember"
                                                 checked> 记住我</label>
                        <button class="btn btn-1-1"
                                ic-role-submit="login"
                                ic-submit-action="/user/dologin/"
                                ic-submit-method="post"
                                ic-submit-before="before"
                                ic-submit-on-done="done"
                                ic-submit-on-failed="failed">登 录</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <link rel="import" href="../../include/footer/footer.html?__inline">

</div>

<script src="../../../../js/vendor/underscore-1.6.0.min.js"></script>
<script src="../../../../js/vendor/jquery/jquery-1.10.2.min.js"></script>
<script src="../../../../js/vendor/plugins.js"></script>
<script src="../../../../js/brick/brick.js"></script>
<script src="../../../../js/common/lang.js"></script>
<script src="../../../../js/common/common.js"></script>
</body>
</html>
