<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>brick:tpl指令使用demo</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/brick.css">
</head>
<body>
<div ic-ctrl="tplCtrl">
<div ic-tpl="tpl">
    <ul ic-init="list = model; " ic-if="list">
        <li ic-for="i,item in list" ic-if-start="typeof item === 'object' ">

            <i ic-skip ic-bind="i">----------</i>
            <span ic-for=" j in item" ic-style="font-size:{{i*10||10}}px;">
                {{i+'####'+j}} = {{item[j]}}<br/>
            </span>

            ~~~<b ic-data="{{item}}}"></b>~~

        </li>
    </ul>
    <span ic-else>loading...</span>
</div>
</div>

<p>
    xxx <span id="123">yyy<i>zzzz</i><i>aaaaaa</i></span>qqqqq
</p>
<script type="text/javascript" charset="utf-8" src="/assets/js/vendor/underscore-1.6.0.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/assets/js/vendor/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/assets/js/brick/brick.js"></script>
<script>


    brick.controllers.reg('tplCtrl', function (scope, recordManager) {

        var list = [
            {"ticker": "000001.SZ", "price": 10.26, "change_in_percent": -0.48},
            {"ticker": "000002.SZ", "price": 9.22, "change_in_percent": -0.32},
            {"ticker": "000024.SZ", "price": 11.84, "change_in_percent": -1.09},
            {"ticker": "000402.SZ", "price": 6.46, "change_in_percent": -2.86}
        ];

        setTimeout(function () {
            //scope.set('list', list);
            scope.render('tpl', list);
        }, 1000);


    }, {depend: ['recordManager'], global: 1});


</script>
<script type="text/javascript" charset="utf-8" src="http://192.168.0.178:8132/livereload.js"></script></body>
</html>
